version: "3"
services:
  mariadb:
    container_name: mariadb
    networks: # à quel network il appartient
      - inception
    ports:
      - "3360:3360"  # le port à exposer
    build:
      context: requirements/mariadb # ou se trouve son Dockerfile
    dockerfile: Dockerfile  # le nom du Dockerfile ?!
    env_file: 
      - .env  # le fichier d'environnement pour transmettre les variables
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped # redémarre tant qu'il n'est pas stoppé 
    
  wordpress:
    container_name: wordpress
    env_file: 
      - .env
    ports:
      - 9000:9000
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    build:
      context: requirements/wordpress
    dockerfile: Dockerfile
    depends_on:
      - mariadb
    restart: on-failure


  nginx:
    container_name: nginx
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    ports:
      - 443:443
    depends_on:
      - wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
      env_file: 
        - .env
    restart: on-failure
  
  
    













